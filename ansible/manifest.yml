---
# ansible/manifest.yml

# System Settings

system:
  hostname: "box.local" # for server only
  timezone: "Europe/Paris"

# Users

users:
  - username: root
#  - username: johndoe
#    sudoernopassword: true
#    ssh_authorized_keys: https://github.com/johndoe.keys
#    docker: true

# Enable/Disable Feature Management and Settings

features:
  gnome_applications: # for workstation only
    managed: true
  gnome_shell: # for workstation only
    managed: true
  ohmyzsh:
    managed: true
  docker:
    managed: false

# Oh My Zsh
oh_my_zsh_theme: ys
oh_my_zsh_install: yes

# Docker
docker_edition: 'ce'
docker_users: "{{ users | selectattr('docker', 'defined') | selectattr('docker', 'equalto', true) | map(attribute='username') | list }}"
docker_install_compose_plugin: true
docker_install_compose: false
...
